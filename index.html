<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel - Japan Trees</title>
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="sources/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="sources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="sources/favicon/favicon-16x16.png">
    <link rel="manifest" href="sources/favicon/site.webmanifest">
    <link rel="mask-icon" href="sources/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="sources/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="sources/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="sources/css/reset.css">
    <link rel="stylesheet" href="sources/css/style.css">

</head>
<body>

    <!-- Carousel 3D -->
    <div class="cubeCarousel">
        <div class="pivotX">
            <div class="faceCarousel zPos">Home</div>
            <div class="faceCarousel yPos">Sakuras</div>
            <div class="faceCarousel zNeg">Ginkgos</div>
            <div class="faceCarousel yNeg">Bambous</div>
        </div>
    </div>

    <!-- Button Sound Equalizer -->
    <div class="buttonSoundEqualizer">
        <div class="soundBar soundBar1"></div>
        <div class="soundBar soundBar2"></div>
        <div class="soundBar soundBar3"></div>
        <div class="soundBar soundBar4"></div>
    </div>

    <!-- Navigation Bar -->
    <div class="navigationBar">
        <div class="navPoints nav0 pointIsActive"></div>
        <div class="navPoints nav1"></div>
        <div class="navPoints nav2"></div>
        <div class="navPoints nav3"></div>
    </div>

    <!-- SCRIPT -->
    <script src="sources/js/script.js"></script>

</body>
</html>
